<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Google.com look alike</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    <body>
        <header>
            <nav id="navbar">
                    <a href="/" class="menu-item">Gmail</a>
                    <a href="https://www.google.com" class="menu-item">Images</a>
                <div id="dropdown-wrapper">
                    <i id="dropdown-menu" class="material-icons" class="topbar">apps</i>
                
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search" >
                            <p>Search</p>
                        </div>
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps">
                            <p>Maps</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive" >
                            <p>Drive</p>
                        </div>
                        <div class="app-item">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg" alt="calendar" >
                            <p>Clendar</p>
                        </div>
                        <div class="app-item">
                            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos" >
                            <p>Photos</p>
                        </div>
                        <div class="app-item">
                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep notes">
                            <p>Keep Notes</p>
                        </div>
                    </div>

                </div>
                    <img src="/profile pic.jpeg" alt="profile_pic" id="profile-pic">
                    
            </nav>
        </header>
        <main>
            <section>
                <div id="centre">
                    <div>
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-logog">
                    </div>
                    <div id="input-wrapper">
                        <input id="input-field" />
                        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice">
                    </div>
                    <div>
                        <button class="buttons">Google Search</button>
                        <button class="buttons">I'm feeling lucky</button>
                    </div>
                </div>
                
            </section>
        </main>

    </body>
</html>
